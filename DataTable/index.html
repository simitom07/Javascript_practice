<!doctype html>
<html>
    <head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="node.js" type="text/javascript"></script>
<link href="style.css" rel="stylesheet"/>
<title>DataTable JavaScript</title>
    </head>
    <body>
        <div class="container c1">
            <div class="form-group">
                <input type="text" id="myInput" class="form-control" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
            </div><br>
            <div>
              <button id="openTextbox" class="btn btn-secondary" onclick="openTextbox()">Add New</button><br><br>
              <div id="newData" style="display:none">
                <input type="text" id="newName" class="form-control" placeholder="Enter Name"><br>
                <input type="text" id="newDesg" class="form-control" placeholder="Enter Designation"><br>
                <input type="text" id="newExp" class="form-control" placeholder="Enter Experience"><br>
                <button id="btnAdd" class="btn btn-secondary" onclick="addNew()">Submit</button><br>
            </div>
            </div><br>
            <div class="row">
                <div class="col-md-8">
                        <table class="table table-striped table-dark" id="datatable">
                                
                        </table>
                </div>
            </div><br>
            <ul class="pagination">
                    <button id="btn_prev" class="btn btn-secondary" onclick="prevPage()">Previous</button>&nbsp;&nbsp;
                    <!-- <li class="page-item"><a class="page-link" id="btn_prev" href="javascript:prevPage()">Previous</a></li> -->
                    <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                    <button id="btn_next" class="btn btn-secondary" onclick="nextPage()">Next</button><br>
                    <!-- <li class="page-item"><a class="page-link" id="btn_next" href="javascript:nextPage()">Next</a></li> -->
            </ul>  
            page: <span id="page"></span>
    </div>
    </body>
</html>
